<!-- prettier-ignore -->
{% extends 'stocks/base.html' %} {% block content %} {% load crispy_forms_tags%}

<!-- prettier-ignore -->
<div class="container mt-3">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="display-4">Sign In</legend>
      <hr>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-primary">Login</button>
    </div>
  </form>
</div>

{% endblock content %}
